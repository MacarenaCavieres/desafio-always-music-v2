<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estudiantes</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1 class="text-center mt-3">Formulario nuevos Estudiantes</h1>

        <section class="d-flex justify-content-center">
            <form class="w-50" id="form">
                <label for="nombre" class="form-label mt-2">Ingrese nombre</label>
                <input class="form-control" type="text" name="nombre" placeholder="Nombre" required />
                <label for="rut" class="form-label mt-2">Ingrese rut</label>
                <input class="form-control" type="text" name="rut" placeholder="Rut" required />
                <label for="curso" class="form-label mt-2">Ingrese curso</label>
                <input class="form-control" type="text" name="curso" placeholder="Curso" required />
                <label for="nivel" class="form-label mt-2">Ingrese nivel</label>
                <input class="form-control" type="text" name="nivel" placeholder="Nivel" required />
                <button type="submit" class="btn btn-primary mt-2">Agregar</button>
            </form>
        </section>

        <section class="d-flex justify-content-center my-4">
            <ul class="list-group w-50" id="list"></ul>
        </section>

        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Estudiante</h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form class="w-75" id="formEdit">
                            <label for="nombre" class="form-label mt-2">Ingrese nombre</label>
                            <input
                                class="form-control"
                                type="text"
                                name="nombre"
                                placeholder="Nombre"
                                required
                            />
                            <label for="rut" class="form-label mt-2">Ingrese rut</label>
                            <input class="form-control" type="text" name="rut" placeholder="Rut" required />
                            <label for="curso" class="form-label mt-2">Ingrese curso</label>
                            <input
                                class="form-control"
                                type="text"
                                name="curso"
                                placeholder="Curso"
                                required
                            />
                            <label for="nivel" class="form-label mt-2">Ingrese nivel</label>
                            <input
                                class="form-control"
                                type="text"
                                name="nivel"
                                placeholder="Nivel"
                                required
                            />
                            <button type="submit" class="btn btn-warning mt-2">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
            integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="/assets/js/app.js"></script>
    </body>
</html>
